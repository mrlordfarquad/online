{% extends 'base.html' %}

{% load static %}
{% block content %}
    <style>
        .col-4 {
            margin: auto;
            width: 50%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 5px;
        }

        label {
            margin-bottom: 8px;
        }



        [type="submit"], [type="button"] {
            background-color: #2ecc71;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        [type="submit"]:hover, [type="button"]:hover {
            background-color: #27ae60;
        }
    </style>
    <div class="col-4">
        <form id="add_form" method="post">
            {% csrf_token %}
            <label for="{{ form.username.id_for_label }}">Username:</label>
            {{ form.username }}
            <label for="{{ form.password.id_for_label }}">Password:</label>
            {{ form.password }}
            <input type="submit" value="Login">
            <input type="button" value="Register" onclick="location.href='/register_page/'">
        </form>
    </div>
{% endblock %}
